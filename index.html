<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div id="inputField">This is the input field</div>
    <div id="container">
        
        <div id="col1" class="column">
            <button class="function" id="plus">+</button>
            <button class="numPad" id="num7">7</button>
            <button class="numPad" id="num4">4</button>
            <button class="numPad" id="num1">1</button>
            <button class="numPad" id="period">.</button>
        </div>
        <div id="col2" class="column">
            <button class="function" id="minus">-</button>
            <button class="numPad" id="num8">8</button>
            <button class="numPad" id="num5">5</button>
            <button class="numPad" id="num2">2</button>
            <button class="numPad" id="num0">0</button>
        </div>
        <div id="col3" class="column">
            <button class="function" id="multiply">*</button>
            <button class="numPad" id="num9">9</button>
            <button class="numPad" id="num6">6</button>
            <button class="numPad" id="num3">3</button>
            <button class="function" id="clear">C</button>
        </div>
        <div id="col4" class="column">
            <button class="function" id="divide">/</button>
            <button class="function" id="exponent">^</button>
            <button class="function" id="root">v</button>
            <button class="function" id="equals">=</button>
            <button class="function" id="backspace">Del</button>
        </div>

            
          
            
            
            
            
        </div>
    </div> 
</body>
</html>
